<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card moderno de imobiliária</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--    Estilo CSS-->
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>

    <div class="card">
        <div class="image-container">
            <div class="image_back">
                <img src="./assets/image/image-card.png" alt="Parede casa" />
            </div>
        </div>

        <div class="container">
            <div class="card-header">
                <h1 class="title">Apartamento moderno</h1>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <span>4.8 (42 avaliações)</span>
                </div>
                <p class="description">
                    Um belo apartamento moderno no centro da cidade.
                </p>
            </div>
            <div class="card-content">
                <div class="details">
                    <span><i class="fas fa-vector-square"></i> 85 m2</span>
                    <span><i class="fas fa-bed"></i> 2 Quartos</span>
                    <span><i class="fas fa-bath"></i> 1 Banheiro</span>

                </div>
                <div class="location">
                    <span><i class="fa fa-map-marker-alt"></i> Centro</span>
                </div>
            </div>

            <div class="tags">
                <span class="tag">Varanda</span>
                <span class="tag">Mobiliado</span>
                <span class="tag">Próximo ao metrô</span>
            </div>

            <p class="price">R$ 2500,00</p>

            <div class="card-footer">
                <button class="btn schedule">Agendar Visita</button>
                <button class="btn contact">Contactar Corretor</button>
            </div>
        </div>

        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
